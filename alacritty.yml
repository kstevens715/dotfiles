key_bindings:
  # These come from:
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: N, mods: Alt, chars: "\x1bn" }

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 14

zenbones: &zenbones
  primary:
    foreground: '#2C363C'
    background: '#F0EDEC'
  cursor:
    cursor: '#2C363C'
    text: '#F0EDEC'
  normal:
    black:   '#F0EDEC'
    red:     '#A8334C'
    green:   '#4F6C31'
    yellow:  '#944927'
    blue:    '#286486'
    magenta: '#88507D'
    cyan:    '#3B8992'
    white:   '#2C363C'
  bright:
    black:   '#CFC1BA'
    red:     '#94253E'
    green:   '#3F5A22'
    yellow:  '#803D1C'
    blue:    '#1D5573'
    magenta: '#7B3B70'
    cyan:    '#2B747C'
    white:   '#4F5E68'

# https://raw.githubusercontent.com/mcchrish/zenbones.nvim/main/extras/alacritty/neobones_light.yml
