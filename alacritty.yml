shell:
  program: zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux new -s main"

key_bindings:
  # These come from:
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: N, mods: Alt, chars: "\x1bn" }

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 14

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '0x2c2525'
    foreground: '0xfff1f3'

  # Normal colors
  normal:
    black:   '0x2c2525'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'

  # Bright colors
  bright:
    black:   '0x72696a'
    red:     '0xfd6883'
    green:   '0xadda78'
    yellow:  '0xf9cc6c'
    blue:    '0xf38d70'
    magenta: '0xa8a9eb'
    cyan:    '0x85dacc'
    white:   '0xfff1f3'
