key_bindings:
  # These come from:
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: N, mods: Alt, chars: "\x1bn" }

font:
  size: 12

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

# https://gist.github.com/sainnhe/e5c4512d5bcfcb46afd493beb86223c6#default
colors:
  primary:
    background: "0x2c2e34"
    foreground: "0xe2e2e3"

  normal:
    black: "0x181819"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
    magenta: "0xb39df3"
    cyan: "0xf39660"
    white: "0xe2e2e3"

  bright:
    black: "0x7f8490"
    red: "0xfc5d7c"
    green: "0x9ed072"
    yellow: "0xe7c664"
    blue: "0x76cce0"
