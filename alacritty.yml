key_bindings:
  # These come from:
  # https://github.com/alacritty/alacritty/issues/62#issuecomment-347552058
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: N, mods: Alt, chars: "\x1bn" }

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 16

schemes:
  dayfox: &light
    primary:
      background: '0xeaeaea'
      foreground: '0x1d344f'
    # Normal colors
    normal:
      black:   '0x1d344f'
      red:     '0xb95d76'
      green:   '0x618774'
      yellow:  '0xba793e'
      blue:    '0x4d688e'
      magenta: '0x8e6f98'
      cyan:    '0x6ca7bd'
      white:   '0xcdd1d5'
