- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/.config
    - ~/.config/alacritty
    - ~/.gnupg
    - ~/.claude
    - ~/.claude/commands
    - ~/code

- link:
    ~/.config/ghostty/config:                  config/ghostty_config
    ~/.config/alacritty/alacritty.toml:        config/alacritty.toml
    ~/.config/nvim:                            config/nvim
    ~/.gemrc:                                  config/gemrc
    ~/.gitconfig:                              config/gitconfig
    ~/.gitignore:                              config/gitignore
    ~/.gnupg/gpg-agent.conf:                   config/gpg-agent.conf
    ~/.tmux.conf:                              config/tmux.conf
    ~/.tmate.conf:                             config/tmate.conf
    ~/.zshenv:                                 config/zshenv
    ~/.zshrc:                                  config/zshrc
    ~/.claude/CLAUDE.md:                       config/claude/CLAUDE.md
    ~/.claude/settings.json:                   config/claude/settings.json
    ~/.claude/commands:                        config/claude/commands

- brewfile:
    - Brewfile

- shell:
    -
      description: Install Brew
      if:          '[$(which brew) 2>&1 > /dev/null]'
      command:     ./setup_homebrew.zsh
      stdin:       true
      stdout:      true
      stderr:      true
    -
      description: Install FZF configs
      command:     $(brew --prefix)/opt/fzf/install --all
      stderr:      true
    -
      description: Install oh-my-zsh
      command:     sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" || true
    -
      description: Install fonts
      command:     cp fonts/* /Library/Fonts
    -
      description: Start RabbitMQ
      command:     brew services start rabbitmq
    -
      description: Start Redis
      command:     brew services start redis
    -
      description: Start MinIO
      command:     brew services start minio
    -
      description: Install JSON language server
      command:     npm install -g vscode-langservers-extracted
    -
      description: Install Bitwarden CLI
      command:     npm install -g @bitwarden/cli
    -
      description: Install Ruby 3.4.1
      command:     ruby-install --no-reinstall ruby-3.4.1
    -
      description: Configure Claude Code MCP servers
      command: >-
        claude mcp add-json github '{"type":"http","url":"https://api.githubcopilot.com/mcp/","headers":{"Authorization":"Bearer '"$GITHUB_PAT"'"}}' --scope user 2>/dev/null || true;
        claude mcp add circleci-mcp-server -e CIRCLECI_TOKEN="$CIRCLECI_TOKEN" --scope user -- npx -y @circleci/mcp-server-circleci@latest 2>/dev/null || true
        claude mcp add --transport sse atlassian https://mcp.atlassian.com/v1/sse
        claude mcp add --transport http todoist https://ai.todoist.net/mcp
